<body>
  <h3>onclick, 계산기 만들기</h3>
  <hr>
  계산하고자 하는 수식을 입력하고 계산버튼을 누르시오. 
  <br><br>
  <form>
    <label for="exp">식</label> <input type="text" name="exp" id="exp" value=""><br>
    <label for="result">값</label> <input type="text" name="result" id="result" readonly>
    <!-- <input type="button" value=" 계산 " onclick="calculate()"> -->
     <input type="submit" value=" 계산 " onclick="calculate(event)">
  </form>

  <script>
    function calculate(e) {
      e.preventDefault() // submit 되면 다시 창이 재실행되는데 이를 막기 위한 장치
      let exp = document.getElementById("exp");
      let result = document.getElementById("result");
      let value = eval(exp.value);
      if (value) {
        result.value = value;
      } else {
        alert("잘못된 값을 입력하였습니다.")
        result.value = "";
      }
    }
  </script>
</body>
