  <hr>
  <form action="#">

    <label for="busan">부산</label><input type="radio" name="city" id="busan" value="busan">
    <label for="chunchen">춘천</label><input type="radio" name="city" id="chunchen" value="chunchen">
    <button onclick="show(event)">선택된 도시 확인하기</button>
  </form>
  <script>
    function show(e) {
      e.preventDefault;
      let fount = null;
      //let selectedCity = document.getElementsByName("city");
      let selectedCity = document.querySelectorAll('[name=city]');
      for (let i = 0; i < selectedCity.length; i++) {
        if (selectedCity[i].checked == true) {
          found = selectedCity[i];
        }
      }

      if (found != null) {

      } else {
        alert("선택된 도시가 없습니다.")
      }
    }
  </script>
