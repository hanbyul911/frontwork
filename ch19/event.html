<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var secondP, thirdP;
    function init() {
      secondP = document.querySelector("#secondP");
      secondP.onmouseover = changeRed;
      secondP.onmouseout = changeBlack;

      thirdP = document.querySelector("#thirdP");
      thirdP.addEventListener("mouseover", over);
      thirdP.addEventListener("mouseout", out);
    }
  </script>
</head>

<body onload="init()">
  <p onmouseover="this.style.color='red'" onmouseout="this.style.color='black'"> 마우스를 올려보세용 </p>
  <p id="secondP">마우스를 또 올려보세용 </p>
  <p id="thirdP">마우스를 또또 올려보세용 </p>
  <p id="anyP" onmouseover="over(event)" onmouseout="out(event)">event를 사용해보아요</p>
  <script>
    function changeRed() {
      secondP.style.color = 'red';
    }

    function over(e) {
      e.target.style.color = 'black';
    }

    function out(e) {
      e.target.style.color = 'red';
    }

    function changeBlack() {
      secondP.style.color = 'black';
    }
  </script>
</body>

</html>
