<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let array = ['봄', '여름', '가을','겨울' ,1,2,3,4];
    console.log(array);
    console.log(array[0]);

    let number = prompt("숫자를 입력하세요");
    console.log(typeof(number)); // 프롬프트로 받는 것은 무조건 문자열
    number = parseInt(number);
    console.log(typeof(number));
    if (number === 10) {
      console.log("숫자 10을 입력하였습니다.");
    } else {
      console.log("문자 10을 입력하였습니다.");
    }
  </script>
</body>
</html>
