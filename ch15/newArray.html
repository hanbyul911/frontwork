<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let array = new Array();
    array[0] = 1;
    array[1] = 2;
    array[2] = 3;
    array[3] = 4;
    array[10] = 11;

    console.log(array);

    let size = prompt("배열의 크기를 입력하세요.");
    if (size >= 1) {
      let array2 = new Array(parseInt(size));
      for (let i = 0; i < array2.length; i++) {
        array2[i] = i + 1;
      }
      //console.log(array2.filter(item => item % 2 == 1));
      array2.forEach(i => console.log(i));
    } else {
      console.log("배열이 생성되지 않았습니다.")
    }
    
  </script>
</body>

</html>
