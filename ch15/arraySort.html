<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let array = ['banana', 'apple', 'melon'];
    array.sort().forEach(i => console.log(i));

    let array1 = [1, 30, 4, 21, 100000];
    array1.sort().forEach(i => console.log(i)); // 1, 100000, 21, 30, 4
    array1.sort((a, b) => {
      if (a > b) return 1;
      else if (a < b) return -1;
      else return 1;
    }).forEach(i => console.log(i));

    let account1 = new Account("hi", "12345", 10000);
    let account2 = new Account("hello", "543321", 20000);
    let account3 = new Account("bye", "34512", 30000);

    let arrayAccount = [account1, account2, account3];
    arrayAccount.sort((a, b) => {
      if (a.balance < b.balance) return 1;
      else if (a.balance > b.balance) return -1;
      else return 0;
    }).forEach(item => console.log(item));

    function Account(name, number, balance) {
      this.name = name;
      this.number = number;
      this.balance = balance;

      this.withdraw = (money) => {
        if (money <= 20000) {
          this.balance -= money;
        } return money;
      }
    }
  </script>
</body>

</html>
