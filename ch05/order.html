<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="orderCreate.html" method="get" name="package">
    <fieldset>
      <legend>주문회원</legend>
      이름 : <input type="text" name="name" value="홍길동" readonly>
      <input type="hidden" name="name" value="aaa">
    </fieldset>
    <fieldset>
      <legend>포장</legend>
      <input type="radio" name="present" id="present" value="yes">선물포장하기
      <input type="radio" name="present" id="present" value="no">포장하지 않기
      <button type="submit">주문하기</button>
  </fieldset>
  <fieldset>
    <legend>상품정보</legend>
    <select name="product" id="product">
      <option value="0">3kg</option>
      <option value="1">4kg</option>
      <option value="2" selected>5kg</option>
      <option value="3">6kg</option>
    </select>
  </fieldset>
  <fieldset>
    <legend>배송정보</legend>
    <!-- <form action="orderCreate.html" method="get" name="choice"> -->
    <p>
      <input type="checkbox" name="weight" id="weight" value="pre3">3키로 선물용<br>
      <input type="checkbox" name="weight" id="weight" value="pre5">5키로 선물용<br>
      <input type="checkbox" name="weight" id="weight" value="self3">3키로 가정용<br>
      <input type="checkbox" name="weight" id="weight" value="self5">5키로 가정용<br>
    </p>
    <p>배송일자 <input type="datetime-local" name="date" id="date" required><br></p>
    <p>주문서 <input type="file" name="file" id="file"><br></p>

    <button type="submit">선택하기</button>
    </form>
  </fieldset>
</body>

</html>
